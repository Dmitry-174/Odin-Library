<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Dmitrii's Library</h1>
        </header>
        <main>
            <h2>My books</h2>
            <div class="cards"></div>
            <button class="add-btn">Add new book</button>
        </main>
        <footer>
            <p class="copyright">
                Copyright Â©
                <script>
                    document.write(new Date().getFullYear())
                </script>
                <a href="http://https://github.com/Dmitry-174">Dmitrii Valiev</a>
            </p>
        </footer>
    </div>

    <form class="add-book-form" action="#">
        <p>Add new book</p>
        <label for="title">Title:</label>
        <input type="text" placeholder="The Hobbit" id="title" required>
        <label for="author">Author:</label>
        <input type="text" placeholder="J.R.R. Tolkien" id="author" required>
        <label for="pages">Pages:</label>
        <input type="number" placeholder="295" id="pages" required>
        <div class="checkbox">
            <label for="read">Have you read it?</label>
            <input type="checkbox" name="read" id="read">
        </div>
        <p class="required-msg">All fields are required</p>
        <button id="add-submit-btn" type="submit">Add book</button>
    </form>

    <div class="overlay"></div>

    <script src="script.js"></script>
</body>

</html>
